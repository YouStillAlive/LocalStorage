<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>User info</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <p>Hello, </p>
    <hr>
    <form name="frm2">
        <table>
            <thead>
                <tr>
                    <th colspan="2">User info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                </tr>
                <tr>
                    <th><input name="first_name" maxlength="20" autocomplete="off" pattern="[A-Za-zА-Яа-яЁё]+" required></th>
                    <th><input type="text" name="second_name" maxlength="20" autocomplete="off" pattern="[A-Za-zА-Яа-яЁё]+" required></th>
                </tr>
                <tr>
                    <th>Year of birth:</th>
                    <th>Gender:</th>
                </tr>
                <tr>
                    <th><input type="date" min="1900-01-01" max="2020-08-19" name="old" required></th>
                    <th>
                        <select name="gender">
                            <option value="man">male</option>
                            <option value="woman">female</option>
                        </select>
                    </th>
                <tr>
                    <th>Phone number:</th>
                    <th>Skype:</th>
                </tr>
                <tr>
                    <th><input type="tel" name="number" autocomplete="off" pattern="[1-9\s\-\(\)]+" maxlength="12" minlength="10"></th>
                    <th><input id="skype" name="skype" autocomplete="off"  pattern="[\w\-\.]+"></th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <button>Save</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    <script  src="User_info.js"></script>
</body>
</html>
